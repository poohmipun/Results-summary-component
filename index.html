<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>

<body>
  <section class="card-container">
    <section class="left-wrapper">
      <h1>Your Result</h1>
      <div class="circle">
        <div class="big-number">76</div>
        of 100
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    <section class="right-wrapper">

      <div class="wrapper">
        <h1 class="summary">Summary</h1>
        <div class="row" id="red">
          <div class="icon red">
            <img src="/assets/images/icon-reaction.svg" alt="">
            <span>Reaction</span>
          </div>
          <span>80 <span class="gray"> / 100</span></span>
        </div>
        <div class="row" id="yellow">
          <div class="icon yellow">
            <img src="/assets/images/icon-memory.svg" alt="">
            <span> Memory</span>
          </div>
          <span>92 <span class="gray"> / 100</span></span>
        </div>
        <div class="row" id="green">
          <div class="icon green">
            <img src="/assets/images/icon-verbal.svg" alt="">
            <span> Verbal</span>
          </div>
          <span>61 <span class="gray">/ 100</span></span>
        </div>
        <div class="row" id="purple">
          <div class="icon purple">
            <img src="/assets/images/icon-visual.svg" alt="">
            <span> Visual</span>
          </div>
          <span>72 <span class="gray"> / 100</span></span>
        </div>
        <button id="myButton" class="primary-button" onclick="myFunction()">Continue</button>
      </div>

    </section>
  </section>
</body>

</html>
